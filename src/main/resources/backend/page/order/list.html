<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
  <style>
  .search-btn {
    margin-left: 20px;
  }
  .tableBar{
    justify-content: flex-start !important;
  }
  .info-box{
    margin: -15px -44px 20px;
  }
  .info-box .item-box{
    display: flex;
    height: 20px;
    line-height: 20px;
    font-size: 14px;
    font-weight: 400;
    color: #666666;
    text-align: left;
    margin-bottom: 14px;
  }
  .info-box .item-box:last-child{
    margin-bottom: 0;
  }
  .info-box .item-box .label{
    width: 96px;
  }
  .info-box .item-box .des{
    flex: 1;
    color: #333333;
  }
  </style>
</head>
<body>
  <div class="dashboard-container" id="order-app" v-loading="loading">
    <div class="container">
      <!-- 搜索项 -->
      <div class="tableBar">
        <el-input v-model="input" placeholder="请输入订单号" style="width: 250px">
          <i slot="prefix" class="el-input__icon el-icon-search" style="cursor: pointer" @click="init"></i>
        </el-input>
        <el-date-picker v-model="orderTime"
          clearable 
          value-format="yyyy-MM-dd HH:mm:ss"
          type="datetimerange"
          placeholder="选择日期"
          range-separator="至"
          start-placeholder="开始日期"
          end-placeholder="结束日期"
          :default-time="['00:00:00', '23:59:59']"
          style="width: 400px;margin-left: 20px;"
        ></el-date-picker>
        <el-button type="primary" class="search-btn" @click="init">查询</el-button>
        <el-button type="primary"  @click="getOrder">从execl导入订单</el-button>

      </div>
      <el-table :data="tableData" stripe class="tableBox">
        <el-table-column prop="orderId" label="订单号" min-width="110"></el-table-column>
        <el-table-column prop="订单状态" label="订单状态">
          <template slot-scope="{ row }">
            <span>{{ getOrderType(row) }}</span>
          </template>
        </el-table-column>
        <el-table-column prop="userName" label="用户"></el-table-column>
        <el-table-column prop="phone" label="手机号"></el-table-column>
        <el-table-column prop="address" label="地址" show-overflow-tooltip></el-table-column>
        <el-table-column prop="orderTime" label="下单时间" min-width="100"></el-table-column>
        <el-table-column prop="amount" label="实收金额">
          <template slot-scope="{ row }">
            <span>￥{{ row.amount }}</span>
          </template>
        </el-table-column>
        <el-table-column prop="btn" label="操作">
          <template slot-scope="{ row }">
            <el-button type="text" @click="goDetail(row)" class="blueBug">
              查看详情
            </el-button>
            <el-divider v-if="row.status === 2" direction="vertical"></el-divider>
            <el-button v-if="row.status === 2" type="text" @click="cancelOrDeliveryOrComplete(3, row.id)" class="blueBug">
              发货
            </el-button>
            <el-divider v-if="row.status === 3" direction="vertical"></el-divider>
            <el-button v-if="row.status === 3" type="text" @click="cancelOrDeliveryOrComplete(4, row.id)" class="blueBug">
              完成
            </el-button>
          </template>
        </el-table-column>
      </el-table>
      <el-pagination
        class="pageList"
        :page-sizes="[10, 20, 30, 40]"
        :page-size="pageSize"
        :current-page.sync="page"
        layout="total, sizes, prev, pager, next, jumper"
        :total="counts"
        @size-change="handleSizeChange"
        @current-change="handleCurrentChange"
      ></el-pagination>
    </div>

    <!-- 查看弹框部分 -->
    <el-dialog
      title="订单信息"
      :visible.sync="dialogVisible"
      width="30%"
      :before-close="handleClose"
    >
      <div class="info-box">
        <div class="item-box">
          <span class="label">订单号：</span>
          <span class="des">{{ diaForm.orderId }}</span>
        </div>
        <div class="item-box">
          <span class="label">订单状态：</span>
          <span class="des">{{ getOrderType(diaForm) }}</span>
        </div>
        <div class="item-box">
          <span class="label">收货人：</span>
          <span class="des">{{ diaForm.consignee }}</span>
        </div>
        <div class="item-box">
          <span class="label">联系电话：</span>
          <span class="des">{{ diaForm.phone }}</span>
        </div>
        <div class="item-box">
          <span class="label">地址：</span>
          <span class="des">{{ diaForm.address }}</span>
        </div>
        <div class="item-box">
          <span class="label">支付金额：</span>
          <span class="des">{{ diaForm.amount }}</span>
        </div>
        <div class="item-box">
          <span class="label">下单时间：</span>
          <span class="des">{{ diaForm.orderTime }}</span>
        </div>
        <el-table
          :data="orderDetailForm"
          stripe
          class="tableBox"
          >
          <el-table-column
                  prop="name"
                  label="商品名称"
          ></el-table-column>
          <el-table-column prop="image" label="商品图片" align="center">
            <template slot-scope="{ row }">
              <el-image style="width: auto; height: 40px; border:none;cursor: pointer;"
                        :src="getImage(row.image)"
                        :preview-src-list="[ `/common/download?name=${row.image}` ]" >
                <div slot="error" class="image-slot">
                  <img src="./../../images/noImg.png"  style="width: auto; height: 40px; border:none;" >
                </div>
              </el-image>
            </template>
                </el-table-column>
          <el-table-column
                  prop="number"
                  label="数量"
          ></el-table-column>
          <el-table-column
                  prop="amount"
                  label="价格"
          ></el-table-column>
        </el-table>
      </div>
      <!-- <el-form ref="diaForm" :model="diaForm" class="dia-form">
        <el-form-item label="订单号">
          <span>{{ diaForm.orderId }}</span>
        </el-form-item>
        <el-form-item label="订单状态">
          <span>{{ getOrderType(diaForm) }}</span>
        </el-form-item>
        <el-form-item label="收货人">
          <span>{{ diaForm.consignee }}</span>
        </el-form-item>

          <span>{{ diaForm.phone }}</span>
        </el-form-item>

          <span>{{ diaForm.address }}</span>

        <el-form-item label="支付金额">
          <span>{{ diaForm.amount }}</span>
        </el-form-item>
        <el-form-item label="下单时间">
          <span>{{ diaForm.orderTime }}</span>
        </el-form-item>
      </el-form>
      <span slot="footer" class="dialog-footer">
        <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
      </span> -->
    </el-dialog>
    <!--上传xlsx文件部分-->
    <el-dialog
            :title="classData.title"
            :visible.sync="classData.dialogVisible"
            width="30%"
            :before-close="handleClose"
    >
      <el-form
              class="demo-form-inline"
              label-width="100px"
      >
        <el-form-item label="选择文件：" prop="fileList">
          <el-upload
                  class="upload-demo"
                  ref="upload"
                  action="/order/uploadExcel"
                  :on-preview="handlePreview"
                  :on-remove="handleRemove"
                  :file-list="fileList"
                  :limit="1"
                  :on-exceed="handleExceed"
                  accept=".xlsx, .xls"
                  :data="params"
                  :on-success="handleFileSuccess"
                  :auto-upload="false"
                  :before-upload="beforeAvatarUpload"
          >
            <el-button slot="trigger" size="small" type="primary"
            >选择文件</el-button
            >
            <el-button
                    style="margin-left: 10px;"
                    size="small"
                    type="success"
                    @click="submitUpload"
            >上传</el-button
            >
            <div slot="tip" class="el-upload__tip">
              只能上传xls/xlsx格式文件
            </div>
          </el-upload>
        </el-form-item>
      </el-form>
      <span
              slot="footer"
              class="dialog-footer"
      >
        <el-button size="medium"
                @click="classData.dialogVisible = false">取 消</el-button>
        <el-button type="primary"
                size="medium"
                @click="classData.dialogVisible = false">确 定</el-button>
      </span>
    </el-dialog>
  </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../api/order.js"></script>
    <script>
      new Vue({
        el: '#order-app',
        data() {
          return {
             input: '',
             orderTime: '',
             beginTime: '',
             endTime: '',
             counts: 0,
             page: 1,
             pageSize: 10,
             tableData : [],
             dialogVisible: false,
             diaForm: {},
             loading: false,
             orderDetailForm: [],
              classData: {
                'title': '上传xlsx文件',
                'dialogVisible': false,
              },
              limit: "1",
              fileList: [],
          }
        },
        computed: {},
        watch:{
          orderTime (val) {
            if (val && val.length >= 2) {
              this.beginTime = val[0]
              this.endTime = val[1]
            } else {
              this.beginTime = ''
              this.endTime = ''
            }
          }
        },
        created() {
          this.init()
        },
        mounted() {
          // this.loading = false
        },
        methods: {
          async init () {
            getOrderPage({ page: this.page, pageSize: this.pageSize, orderId: this.input || undefined, beginTime: this.beginTime || undefined, endTime: this.endTime || undefined }).then(res => {
              if (String(res.code) === '1') {
                this.tableData = res.data.records || []
                this.counts = res.data.total
              }
            }).catch(err => {
              this.$message.error('请求出错了：' + err)
            })
          },
          handleQuery() {
            this.page = 1;
            this.init();
          },
           getOrderType (row) {
            let str = ''
            switch(row.status){
                case 1:
                    str =  '待付款'
                break;
                case 2:
                    str =  '待发货'
                break;
                case 3:
                    str =  '已发货'
                break;
                case 4:
                    str =  '已完成'
                break;
                case 5:
                    str =  '已取消'
                break;
                case 6:
                    str='已退款'
                break;

            }
            return str
          },
          // 查看详情
          goDetail (row) {
            this.diaForm = {},
            getOrderDetailPage(row.orderId).then(res=>{
              if(String(res.code)==='1'){
                this.orderDetailForm=res.data
              }
            }).catch(err=>{
              this.$message.error('请求出错了：'+err)
            }),
            this.dialogVisible = true,
            this.diaForm = { ...row }
          },
          // 取消，发货，完成
          cancelOrDeliveryOrComplete (status, id) {
            this.$confirm('确认更改该订单状态?', '提示', {
                'confirmButtonText': '确定',
                'cancelButtonText': '取消',
                'type': 'warning'
              }).then(() => {
                editOrderDetail(params).then(res => {
                  if (res.code === 1) {
                    this.$message.success(status === 3 ? '订单已发货' : '订单已完成')
                    this.init()
                  } else {
                    this.$message.error(res.msg || '操作失败')
                  }
                }).catch(err => {
                  this.$message.error('请求出错了：' + err)
                })
            })
            const params = {
              status,
              id
            }
          },
          getOrder(){
            // todo 从表格拿取订单
            this.classData.dialogVisible = true
          },
          handleClose () {
            this.dialogVisible = false
          },
          handleSizeChange (val) {
            this.pageSize = val
            this.init()
          },
          getImage (image) {
            return `/common/download?name=${image}`
          },
          handleCurrentChange (val) {
            this.page = val
            this.init()
          },
          //  文件上传
          submitUpload(file) {
            this.$refs.upload.submit();
          },
          handleRemove(file, fileList) {
            //   console.log(file, fileList);
            this.flag = false;
            this.fileList = [];
          },
          handleExceed(files, fileList) {
            this.$message.warning(`最多上传 ${this.limit} 个文件。`);
          },
          handlePreview(file) {
            //   console.log(file);
          },
          handleFileSuccess(response, file, fileList) {
            if(String(response.code)==='1'){
              this.fileList.push(file);
              this.$message.success('订单表保存成功！')
              this.handleQuery();
            }else {
                this.fileList = [];
                this.$message.error(`上传失败`);
            }

            // if (response.code === 1) {
            //   this._JnlNo = response._JnlNo;
            //   this.fileList.push(file);
            //   this.flag = true;
            //   console.log("成功了");
            // } else {
            //   this.fileList = [];
            //   this.$message.error(`上传失败`);
            // }

            // this.upload.open = false;
            // this.upload.isUploading = false;
            // this.$refs.upload.clearFiles();
          },
          beforeAvatarUpload(file) {
            var testmsg = file.name.substring(file.name.lastIndexOf(".") + 1);
            //   console.log(testmsg);
            const extension = testmsg === "xls";
            const extension2 = testmsg === "xlsx";
            // const isLt2M = file.size / 1024 / 1024 < 10;
            if (!extension && !extension2) {
              // console.log(11111111);
              this.$message({
                message: "上传文件只能是 xls、xlsx格式!",
                type: "warning"
              });
            }
            // if (!isLt2M) {
            //   this.$message({
            //     message: "上传文件大小不能超过 10MB!",
            //     type: "warning"
            //   });
            // }
            // return extension || (extension2 && isLt2M);
            return extension || extension2;
          },
        }
      })
    </script>
</body>
</html>
